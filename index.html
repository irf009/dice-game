<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <article class="box-1 main-color">
        <button class="btn new-game-btn">
          <!-- <i class="fa-solid fa-recycle"></i> -->
          <svg
            class="fa-recycle"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            id="replay"
          >
            <path
              d="M12 5V2.21c0-.45-.54-.67-.85-.35l-3.8 3.79c-.2.2-.2.51 0 .71l3.79 3.79c.32.31.86.09.86-.36V7c3.73 0 6.68 3.42 5.86 7.29-.47 2.27-2.31 4.1-4.57 4.57-3.57.75-6.75-1.7-7.23-5.01-.07-.48-.49-.85-.98-.85-.6 0-1.08.53-1 1.13.62 4.39 4.8 7.64 9.53 6.72 3.12-.61 5.63-3.12 6.24-6.24C20.84 9.48 16.94 5 12 5z"
            ></path>
            <h1>NEW GAME</h1>
          </svg>
        </button>
        <!--  -->
        <!-- <div class="dice-animation none">
          <i class="fa-solid fa-dice-one fa-shake dice dice-shake"></i>
        </div> -->
        <div class="dices none">
          <img class="dice-number dice" src="dice-.png" alt="" />
        </div>
        <!--  -->
        <button class="btn roll-dice-btn">
          <i class="fa-solid fa-dice"></i>
          <h1>ROLL DICE</h1>
        </button>
        <button class="btn hold-btn">
          <i class="fa-solid fa-download hold"></i>
          <h1>HOLD</h1>
        </button>
        <div class="player">
          <h1 class="player-1 weight-bold">player 1</h1>
          <h1 class="player-1-score weight-bold">0</h1>
        </div>
        <div class="current">
          <h4>CURRENT</h4>
          <h1 class="current-one-score">0</h1>
        </div>
      </article>
      <article class="box-2 transparent-color">
        <div class="player">
          <h1 class="player-2 weight-thin">player 2</h1>
          <h1 class="player-2-score weight-thin">0</h1>
        </div>
        <div class="current">
          <h4>CURRENT</h4>
          <h1 class="current-two-score">0</h1>
        </div>
      </article>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
